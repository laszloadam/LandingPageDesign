<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigáció</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #header{
            display:flex;
            justify-content: space-between;
            background-color: #FFFFFF;
            border-bottom: 2px solid #000000;
            position: sticky;
            position: -webkit-sticky;
            top:0;
            z-index: 1;
        }
        #cBox, #header label {
                display: none;
            }
        #nav-bar{
            width:500px;
            padding:8px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
        .top-nav-bar{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
        .top-nav-bar a{
            padding: 0 45px;
        }
        #tribute:hover ~ .top-underline{
            right:370px;
            width: 85px;
            border-color: #000000;

        }
        #survey:hover ~ .top-underline{
            right:235px;
            width: 80px;
            border-color: #000000;

        }
        #landingpage:hover ~ .top-underline{
            right:35px;
            width:150px;
            border-color: #000000;
            position: fixed;
        }

        .top-underline{
            display: block;
            position: absolute;
            top: 65px;
            right:0px;
            width: 0px;
            border: 2px solid transparent;
            height: 1px;
            transition: all .5s ease;
        }
        .nav-link{
            text-align: right;
            color:#000000;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
        }
        #header-img{
            height: 100px;
            padding:10px;
        }
        @media screen and (max-width: 700px) {
            #header-img {
                display: none;
            }
            #nav-bar {
                padding: 0;
                width: 100%;
                height: 0px;
                overflow: hidden;
                transition: all .5s;
            }
            #cBox:checked ~ #nav-bar:last-child:last-child {
                padding-bottom: 15px
            }
            #cBox:checked ~ #nav-bar {
                height: 120px;
            }
            #header label {
                display: block;
                font-family: 'arial';
                font-size: 30px;
                text-align: center;
                width: 100%;
                border-bottom: 2px solid #000000
            }
            #header{
                display:block;
                width: 100vw;
                overflow: hidden;
            }
            .top-nav-bar {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            .nav-link {
                font-size: 30px;
            }
            .top-underline {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <input type="checkbox" name="checkbox" id="cBox">
        <label for="cBox">Menü</label>
        <img id="header-img" src="src/pics/header_black.png" alt="header">
        <nav id="nav-bar">
            <div class="top-nav-bar">
                <a id="tribute" class="nav-link" href="tribute.html">Tribute</a>
                <a id="survey" class="nav-link" href="survey.html">Űrlap</a>
                <a id="landingpage" class="nav-link">LandingPage</a>
                <div class="top-underline"></div>
            </div>                  
        </nav>
    </header>
</body>
</html>
